<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n인용 오목 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>n인용 오목 게임</h1>

  <div id="room-list-screen">
    <label><input type="checkbox" id="hide-playing"> 게임중인 방 숨기기</label>
    <br>
    <button onclick="openCreatePopup()">+ 방 만들기</button>
    <h3>방 목록</h3>
    <ul id="room-list"></ul>
  </div>

  <div id="game-screen" style="display:none;">
    <p id="turn">현재 턴: -</p>
    <p id="players"></p>

    <!-- 게임판을 감싸는 div 추가 -->
    <div class="board-container">
      <canvas id="board" width="760" height="760"></canvas>
    </div>

    <button id="start-button" style="display:none;">게임 시작</button>
  </div>

  <!-- 방 참여 시 관전 옵션 추가 -->
  <div id="create-popup">
    <div class="popup-content">
      <h3>방 만들기</h3>
      <input id="room-name" placeholder="방 이름">
      <br><input id="room-password" placeholder="비밀번호 (선택)">
      <br>인원수: <input id="num-players" type="number" value="2" min="2" max="6">
      <br>판 크기: <input id="board-size" type="number" value="19" min="10" max="30">
      <br><button onclick="createRoom()">만들기</button>
      <button onclick="closeCreatePopup()">취소</button>
    </div>
  </div>
  
  <!-- 참여 팝업 수정 -->
  <div id="password-popup">
    <div class="popup-content">
      <h3>방 입장</h3>
      <input id="join-password" placeholder="비밀번호 (있을 시 입력)">
      <br>
      <label><input type="checkbox" id="is-spectator"> 관전자로 참여하기</label>
      <br><button onclick="submitPassword()">입장</button>
      <button onclick="closePasswordPopup()">취소</button>
    </div>
  </div>

  <script src="omok.js"></script>
</body>
</html>
